apply plugin: 'com.android.library'
android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
    lintOptions {
        abortOnError false
    }
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':libraries_foundation_lumber_lumber_logger')
    implementation "org.checkerframework:checker-compat-qual:2.5.5"
    implementation project(':libraries_foundation_experiment_experiment_annotations')
    implementation project(':libraries_foundation_experiment_experiment_api')
    implementation project(':libraries_foundation_experiment_experiment')
    implementation project(':libraries_common_view_extensions')
    implementation project(':libraries_foundation_performance_performance_core_v2')
    implementation project(':leafModuleMax')
    implementation "org.jetbrains.kotlin:kotlin-allopen:1.4.10"
    implementation "io.reactivex.rxjava2:rxandroid:2.1.1"
    implementation project(':libraries_foundation_rib_rib_base')
    implementation project(':libraries_foundation_rib_rib_workflow')
    implementation project(':libraries_foundation_rib_rib_android')
    implementation "com.android.support:appcompat-v7:28.0.0"
    implementation "com.android.support.constraint:constraint-layout:1.1.3"
    testImplementation "junit:junit:4.12"
    androidTestImplementation "com.android.support.test:runner:1.0.2"
    androidTestImplementation "com.android.support.test.espresso:espresso-core:3.0.2"
    implementation "com.android.support:multidex:1.0.3"
}