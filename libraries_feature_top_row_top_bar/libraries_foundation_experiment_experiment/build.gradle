apply plugin: 'com.android.library'
android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
    lintOptions {
        abortOnError false
    }
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':libraries_foundation_experiment_proto')
    implementation "com.github.akarnokd:rxjava2-extensions:0.20.10"
    implementation "com.squareup.moshi:moshi-adapters:1.10.0"
    implementation "com.jakewharton.rxrelay:rxrelay:1.2.0"
    implementation "androidx.annotation:annotation-experimental:1.0.0-rc01"
    implementation project(':tooling_program_analysis_error_prone_annotations')
    implementation project(':libraries_foundation_uava_types')
    implementation project(':libraries_foundation_experiment_experiment_annotations')
    implementation "org.jetbrains.intellij.deps:trove4j:1.0.20181211"
    implementation "io.reactivex.rxjava2:rxandroid:2.1.1"
    implementation "androidx.legacy:legacy-support-core-ui:1.0.0"
    implementation "com.jakewharton.rxrelay2:rxrelay:2.1.0"
    implementation "io.reactivex:rxandroid:1.2.1"
    implementation project(':libraries_foundation_shape_shape')
    implementation "org.checkerframework:checker-compat-qual:2.5.5"
    implementation project(':libraries_foundation_codeanalysis')
    implementation project(':leafModuleMax')
    implementation "com.squareup.retrofit2:adapter-rxjava:2.6.0"
    implementation "com.squareup.retrofit:converter-protobuf:1.9.0"
    implementation "org.jetbrains.kotlin:kotlin-allopen:1.4.10"
    implementation project(':libraries_foundation_lumber_lumber_logger')
    implementation project(':libraries_foundation_experiment_experiment_api')
    implementation project(':libraries_foundation_threading_futures')
    implementation project(':libraries_foundation_storage_keyvaluestore')
    implementation project(':libraries_foundation_experiment_experiment_models')
    implementation "com.android.support:appcompat-v7:28.0.0"
    implementation "com.android.support.constraint:constraint-layout:1.1.3"
    testImplementation "junit:junit:4.12"
    androidTestImplementation "com.android.support.test:runner:1.0.2"
    androidTestImplementation "com.android.support.test.espresso:espresso-core:3.0.2"
    implementation "com.android.support:multidex:1.0.3"
}