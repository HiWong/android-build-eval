apply plugin: 'com.android.library'
android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
    lintOptions {
        abortOnError false
    }
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':model_types_common_ui_component__text')
    implementation project(':model_types_common_ui__dimens')
    implementation project(':libraries_foundation_ui_icons')
    implementation project(':model_edge_models_types_common_ui__font')
    implementation project(':model_types_common_ui_component__illustration')
    implementation project(':libraries_foundation_ui_ui_theme')
    implementation project(':libraries_foundation_ui_uview')
    implementation project(':libraries_foundation_ui_ui_utils')
    implementation project(':model_types_common_ui__font')
    implementation "com.squareup.picasso:picasso:2.71828"
    implementation "org.jetbrains.kotlin:kotlin-allopen:1.4.10"
    implementation project(':model_types_common_ui__color')
    implementation project(':leafModuleMax')
    implementation project(':libraries_foundation_lumber_lumber_logger')
    implementation project(':model_edge_models_types_common_ui__color')
    implementation project(':libraries_foundation_ui_ui_font')
    implementation project(':model_types_common_ui__icon')
    implementation "com.android.support:appcompat-v7:28.0.0"
    implementation "com.android.support.constraint:constraint-layout:1.1.3"
    testImplementation "junit:junit:4.12"
    androidTestImplementation "com.android.support.test:runner:1.0.2"
    androidTestImplementation "com.android.support.test.espresso:espresso-core:3.0.2"
    implementation "com.android.support:multidex:1.0.3"
}