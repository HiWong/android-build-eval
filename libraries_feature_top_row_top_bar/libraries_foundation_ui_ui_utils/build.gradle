apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
    lintOptions {
        abortOnError false
    }
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':libraries_foundation_ui_uview')
    implementation project(':libraries_foundation_lumber_lumber_logger')
    implementation "org.jetbrains.intellij.deps:trove4j:1.0.20181211"
    implementation project(':libraries_foundation_ui_ui_statusbar')
    implementation "androidx.annotation:annotation-experimental:1.0.0-rc01"
    implementation "com.squareup.picasso:picasso:2.71828"
    implementation "org.jetbrains.kotlin:kotlin-allopen:1.4.10"
    implementation "androidx.core:core-ktx:1.3.0"
    implementation project(':libraries_foundation_ui_ui_theme')
    implementation project(':tooling_program_analysis_error_prone_annotations')
    implementation project(':leafModuleMax')
    implementation "com.android.support:appcompat-v7:28.0.0"
    implementation "com.android.support.constraint:constraint-layout:1.1.3"
    testImplementation "junit:junit:4.12"
    androidTestImplementation "com.android.support.test:runner:1.0.2"
    androidTestImplementation "com.android.support.test.espresso:espresso-core:3.0.2"
    implementation "com.android.support:multidex:1.0.3"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
}