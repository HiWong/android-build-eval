apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
    lintOptions {
        abortOnError false
    }
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "androidx.annotation:annotation-experimental:1.0.0-rc01"
    implementation "androidx.core:core-ktx:1.3.0"
    implementation "androidx.coordinatorlayout:coordinatorlayout:1.1.0"
    implementation "androidx.recyclerview:recyclerview:1.1.0"
    implementation "androidx.fragment:fragment:1.2.0"
    implementation "com.jakewharton.timber:timber:4.7.0"
    implementation "io.reactivex.rxjava2:rxandroid:2.1.1"
    implementation "androidx.legacy:legacy-support-core-ui:1.0.0"
    implementation project(':leafModuleMax')
    implementation "com.jakewharton.rxrelay2:rxrelay:2.1.0"
    implementation project(':tooling_program_analysis_supereffective_qual')
    implementation "io.github.inflationx:calligraphy3:3.1.1"
    implementation project(':libraries_foundation_ui_ui_font')
    implementation project(':libraries_foundation_codeanalysis')
    implementation "org.checkerframework:checker-compat-qual:2.5.5"
    implementation "com.jakewharton.rxbinding2:rxbinding-appcompat-v7:2.2.0"
    implementation "javax.annotation:javax.annotation-api:1.3.2"
    implementation "androidx.appcompat:appcompat-resources:1.2.0"
    implementation "org.jetbrains.kotlin:kotlin-allopen:1.4.10"
    implementation "androidx.cardview:cardview:1.0.0"
    implementation "androidx.constraintlayout:constraintlayout:1.1.3"
    implementation "com.android.support:appcompat-v7:28.0.0"
    implementation "com.android.support.constraint:constraint-layout:1.1.3"
    testImplementation "junit:junit:4.12"
    androidTestImplementation "com.android.support.test:runner:1.0.2"
    androidTestImplementation "com.android.support.test.espresso:espresso-core:3.0.2"
    implementation "com.android.support:multidex:1.0.3"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
}