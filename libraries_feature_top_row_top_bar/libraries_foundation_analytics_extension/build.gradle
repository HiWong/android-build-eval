apply plugin: 'java-library'
apply plugin: 'kotlin'
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-allopen:1.4.10"
    implementation project(':libraries_foundation_modelgen_jenga_jenga_runtime')
    implementation project(':libraries_foundation_lumber_lumber_logger')
    implementation "androidx.annotation:annotation-experimental:1.0.0-rc01"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
}
sourceCompatibility = "1.8"
targetCompatibility = "1.8"