apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
    lintOptions {
        abortOnError false
    }
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':module1347')
    implementation project(':module1152')
    implementation project(':module1609')
    implementation project(':module897')
    implementation project(':module867')
    implementation project(':module717')
    implementation project(':module155')
    implementation project(':module90')
    implementation project(':module448')
    implementation project(':module1544')
    implementation project(':module730')
    implementation project(':module1389')
    implementation "androidx.appcompat:appcompat-resources:1.2.0"
    implementation project(':module1203')
    implementation "com.squareup.picasso:picasso:2.71828"
    implementation project(':module1198')
    implementation "org.jetbrains.kotlin:kotlin-allopen:1.4.10"
    implementation project(':module401')
    implementation project(':module1384')
    implementation project(':module1012')
    implementation "io.reactivex.rxjava2:rxandroid:2.1.1"
    implementation project(':leafModuleMax')
    implementation project(':module1618')
    implementation "com.android.support:appcompat-v7:28.0.0"
    implementation "com.android.support.constraint:constraint-layout:1.1.3"
    testImplementation "junit:junit:4.12"
    androidTestImplementation "com.android.support.test:runner:1.0.2"
    androidTestImplementation "com.android.support.test.espresso:espresso-core:3.0.2"
    implementation "com.android.support:multidex:1.0.3"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
}