apply plugin: 'com.android.library'
android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
    lintOptions {
        abortOnError false
    }
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':module345')
    implementation project(':module308')
    implementation project(':module1144')
    implementation project(':module367')
    implementation project(':module1190')
    implementation project(':module605')
    implementation "androidx.annotation:annotation-experimental:1.0.0-rc01"
    implementation project(':module703')
    implementation project(':module235')
    implementation project(':module385')
    implementation project(':module710')
    implementation project(':module828')
    implementation project(':leafModuleMax')
    implementation project(':module472')
    implementation project(':module1041')
    implementation project(':module197')
    implementation project(':module382')
    implementation "org.jetbrains.kotlin:kotlin-allopen:1.4.10"
    implementation "com.android.support:appcompat-v7:28.0.0"
    implementation "com.android.support.constraint:constraint-layout:1.1.3"
    testImplementation "junit:junit:4.12"
    androidTestImplementation "com.android.support.test:runner:1.0.2"
    androidTestImplementation "com.android.support.test.espresso:espresso-core:3.0.2"
    implementation "com.android.support:multidex:1.0.3"
}