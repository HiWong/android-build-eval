apply plugin: 'com.android.library'
android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
    lintOptions {
        abortOnError false
    }
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "androidx.annotation:annotation-experimental:1.0.0-rc01"
    implementation project(':module1073')
    implementation project(':module289')
    implementation project(':module1157')
    implementation project(':module1143')
    implementation project(':module113')
    implementation project(':module909')
    implementation "io.reactivex.rxjava2:rxandroid:2.1.1"
    implementation "com.jakewharton.rxrelay2:rxrelay:2.1.0"
    implementation project(':module835')
    implementation project(':module1189')
    implementation project(':leafModuleMax')
    implementation project(':module255')
    implementation "org.checkerframework:checker-compat-qual:2.5.5"
    implementation project(':module329')
    implementation project(':module112')
    implementation project(':module327')
    implementation project(':module417')
    implementation project(':module534')
    implementation project(':module242')
    implementation project(':module385')
    implementation project(':module752')
    implementation "org.jetbrains.kotlin:kotlin-allopen:1.4.10"
    implementation project(':module319')
    implementation project(':module556')
    implementation project(':module1085')
    implementation project(':module339')
    implementation "com.android.support:appcompat-v7:28.0.0"
    implementation "com.android.support.constraint:constraint-layout:1.1.3"
    testImplementation "junit:junit:4.12"
    androidTestImplementation "com.android.support.test:runner:1.0.2"
    androidTestImplementation "com.android.support.test.espresso:espresso-core:3.0.2"
    implementation "com.android.support:multidex:1.0.3"
}