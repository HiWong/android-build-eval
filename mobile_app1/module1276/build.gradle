apply plugin: 'com.android.library'
android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
    lintOptions {
        abortOnError false
    }
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':module778')
    implementation project(':module414')
    implementation project(':module114')
    implementation "org.checkerframework:checker-compat-qual:2.5.5"
    implementation project(':module252')
    implementation project(':module273')
    implementation project(':module1244')
    implementation project(':module487')
    implementation project(':module466')
    implementation project(':module1102')
    implementation project(':leafModuleMax')
    implementation project(':module1139')
    implementation project(':module790')
    implementation "org.jetbrains.kotlin:kotlin-allopen:1.4.21"
    implementation project(':module873')
    implementation project(':module1084')
    implementation project(':module129')
    implementation project(':module940')
    implementation project(':module322')
    implementation project(':module355')
    implementation "com.android.support:appcompat-v7:28.0.0"
    implementation "com.android.support.constraint:constraint-layout:1.1.3"
    testImplementation "junit:junit:4.12"
    androidTestImplementation "com.android.support.test:runner:1.0.2"
    androidTestImplementation "com.android.support.test.espresso:espresso-core:3.0.2"
    implementation "com.android.support:multidex:1.0.3"
}