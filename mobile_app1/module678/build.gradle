apply plugin: 'com.android.library'
android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
    lintOptions {
        abortOnError false
    }
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':module639')
    implementation project(':module64')
    implementation project(':module318')
    implementation project(':module449')
    implementation project(':module1216')
    implementation "org.jetbrains.kotlin:kotlin-allopen:1.4.21"
    implementation "io.reactivex.rxjava2:rxandroid:2.1.1"
    implementation project(':module1000')
    implementation "androidx.annotation:annotation-experimental:1.0.0"
    implementation "com.jakewharton.rxrelay2:rxrelay:2.1.0"
    implementation project(':module319')
    implementation "org.checkerframework:checker-compat-qual:2.5.5"
    implementation project(':module252')
    implementation project(':module1139')
    implementation project(':module157')
    implementation "androidx.work:work-gcm:2.4.0"
    implementation project(':module353')
    implementation "com.squareup.retrofit2:adapter-rxjava:2.6.0"
    implementation project(':module112')
    implementation "com.ryanharter.auto.value:auto-value-gson-runtime:1.2.0"
    implementation project(':module414')
    implementation project(':leafModuleMax')
    implementation "com.android.support:appcompat-v7:28.0.0"
    implementation "com.android.support.constraint:constraint-layout:1.1.3"
    testImplementation "junit:junit:4.12"
    androidTestImplementation "com.android.support.test:runner:1.0.2"
    androidTestImplementation "com.android.support.test.espresso:espresso-core:3.0.2"
    implementation "com.android.support:multidex:1.0.3"
}